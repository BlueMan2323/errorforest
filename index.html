<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      background: white;
      font-family: var(--nexa);
    }
    :root {
      --nexa: 'NexaRegular', sans-serif;
      --serif: Georgia, serif;
      --white: lightgrey;
      --green: #74bf50;
    }
    nav div {
      background: grey;
      padding: 10px;
      width: 100%;
    }
    nav div.navigation-bar a {
      color: var(--white);
      list-style-type: none;
      display: inline;
      padding: 10px;
      font-family: var(--nexa);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: all linear .15s;
    }
    nav div.navigation-bar a:hover {
      color: var(--green);
    }
    nav {
      position: sticky;
      transform: translateY(-20);
    }
  </style>
  <script>var CONTENT = "main";</script>
</head>
<body>
  <nav>
    <div class="navigation-bar">
      Errorforest <!-- Where is the image source of Errorforest logo -->
      <a onclick="CONTENT = 'main'">Home</li>
      <a onclick="CONTENT = 'editor'">Editor</li>
    </ul>
  </nav>
  <div class="content">
    <script>
      var CONTENT_ELEMENT = document.querySelectorAll('.content')[0];
      CONTENT_ELEMENT.MAIN_SECTION = document.querySelector('.main');
      setInterval(function(){
        switch(CONTENT) {
          case "main":
            CONTENT_ELEMENT.MAIN_SECTION.style.display = 'block';
            break;
          default:
            for (let i; i = 0; i++) {
              CONTENT_ELEMENT.children[i].style.display = 'none';
        }
      }, 5);
    </script>
    <div class="main">
      <div class="welcome" style="text-align: center; padding: 10px; background: linear-gradient(#0a0, #0bb); color: white;">
        <h1>Welcome to ErrorForest</h1>
        <p>
          ErrorForest is an
          <a href="https://goanimate.fandom.com/wiki/Category:Barney_Error">Error</a>
          platform where you can create Errors and share them to the world.
        </p>
        <button style="padding:10px 15px;border-radius:60px; border: 1px solid; background: none; text-transform:uppercase; transition: all linear .1s;" id="create" onmouseover='this.color = "white";' onclick='CONTENT = "editor"'>
          Start creating now <!-- This button does not do anything :/ -->
        </button>
      </div>
      <span></span> <!-- This is so that .main will load -->
    </div>
  </div>
</div>
</body>
</html>
