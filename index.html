<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      background: white;
    }
    :root {
      --nexa: 'NexaRegular', sans-serif;
      --serif: Georgia, serif;
      --white: lightgrey;
      --green: #74bf50;
    }
    nav div {
      background: grey;
      padding: 10px;
      width: 100vh;
      
    }
    nav div.navigation-bar li {
      color: var(--white);
      list-style-type: none;
      display: inline;
      padding: 10px;
      font-family: var(--nexa);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: all linear .15s;
    }
    nav div.navigation-bar a:hover {
      color: var(--green);
    }
    nav {
      position: sticky;
      transform: translateY(-20);
    }
  </style>
</head>
<body>
  <nav>
    <div class="navigation-bar">
      <a>Errorforest</a> <!-- Where is the image source of Errorforest logo -->
      <a onclick='menuItem = "main";'>Home</a>
      <a onclick='menuItem = "editor";'>Editor</a>
      <a onclick='menuItem = "settings"'>Preferences</a>
    </div>
  </nav>
</body>
</html>
