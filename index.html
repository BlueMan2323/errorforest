<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="">
  <meta name="viewport" content="width=1, initial-scale=1">
  <title></title>
  <style>
    body {
      background: white;
      font-family: var(--nexa);
    }
    :root {
      --nexa: 'NexaRegular', sans-serif;
      --serif: Georgia, serif;
      --white: lightgrey;
      --green: #74bf50;
    }
    nav ul {
      background: grey;
      padding: 1px;
      width: 100vh;
    }
    nav ul.navigation-bar li {
      color: var(--white);
      list-style-type: none;
      display: inline;
      padding: 10px;
      font-family: var(--nexa);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: all linear .15s;
    }
    nav ul.navigation-bar li:hover {
      color: var(--green);
    }
    nav {
      position: sticky;
      transform: translateY(-20);
    }
  </style>
  <script>var CONTENT = "main";</script>
</head>
<body>
  <nav>
    <ul class="navigation-bar">
      <span>Errorforest</span> <!-- Where is the image source of Errorforest logo -->
      <li onclick="CONTENT = 'main'">Home</li>
      <li onclick="CONTENT = 'editor'">Editor</li>
    </ul>
    <div class="content">
      <script>
        var contentElement = document.querySelector('.content')
        setInterval(function(){
          switch(CONTENT) {
            case "main":
              if ('username' == new String()) {
                contentElement = `<div style="background:#0a0;text-align:center;">
  <h1>Welcome to ErrorForest</h1>
  <p>Description</p>
</div>`
              break;
          }
        });
      </script>
    </div>
  </nav>
</body>
</html>
